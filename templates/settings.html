{% extends "base.html" %}
{% block title %}Settings | Schedule System{% endblock %}

{% block content %}
<section class="hero">
        <h2>User Settings</h2>
        <p>User ID: <strong>{{ user.id }}</strong></p>
        <p>Role: <strong>{{ role }}</strong></p>

    <form class="settings-form" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Edit Name</legend>

            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" value="{{ firstname }}" required>

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" value="{{ lastname }}" required>
        </fieldset>

        <button type="submit">Submit</button>

        {% if check %}
        <p class="form-message">{{ check }}</p>
        {% endif %}
    </form>
</section>
{% endblock %}
