{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Schedule System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/small_logo.png' %}">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img class="logo-img" src="{% static 'images/small_logo.png' %}" alt="Logo">
                <h1 class="logo">Restaurant Schedule System</h1>
            </div>

            <ul class="nav-links">
                <li>
                    <a href="{% url 'main:dashboard' %}" class="nav-link nav-link-active">
                        <i data-feather="calendar"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'main:view_schedule' %}" class="nav-link">
                        <i data-feather="calendar"></i>
                        <span>Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i data-feather="user"></i>
                        <span>Employees</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i data-feather="bell"></i>
                        <span>Notifications</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'main:register' %}" class="nav-link">
                        <i data-feather="calendar"></i>
                        <span>Register</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>2025 - SWENG411 {{ user.id|default:"" }}</p>
    </footer>
</body>
<script>
  feather.replace();
</script>
</html>
