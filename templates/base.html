{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Schedule System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/small_logo.png' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img class="logo-img" src="{% static 'images/small_logo.png' %}" alt="Logo">
                <h1 class="logo">Restaurant Schedule System</h1>
            </div>

            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'main:register' %}">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>2025 - SWENG411 {{ user.id|default:"" }}</p>
    </footer>
</body>
</html>
