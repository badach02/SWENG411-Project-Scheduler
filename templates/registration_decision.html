{% extends "base.html" %}
{% block title %}Approve Registration | Schedule System{% endblock %}

{% block content %}
<section class="hero">
    <div class="schedule-container">
        <h2>Approve Registration for {{ user.username }}</h2>

        <form method="post">
            {% csrf_token %}

            <div style="display: flex; align-items: center; gap: 2rem; flex-wrap: wrap;">
                <!-- Approve / Deny Inline -->
                <div>
                    <label>
                        <input type="radio" name="decision" value="approve" checked>
                        Approve
                    </label>
                    <label>
                        <input type="radio" name="decision" value="deny">
                        Deny
                    </label>
                </div>

                <!-- Roles selection (only if approving) -->
                <div>
                    <span>Trained Roles:</span>
                    {% for role in roles %}
                        <label>
                            <input type="checkbox" name="roles" value="{{ role }}">
                            {{ role }}
                        </label>
                    {% endfor %}
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <a href="{% url 'main:requests_manager' %}" style="display:block; margin-top:2rem;">Back to requests</a>
</section>
{% endblock %}
