{% extends "base.html" %}

{% block title %}Approve Registration | Schedule System{% endblock %}

{% block content %}
<section>
    <h2>Approve Registration for {{ user.username }}</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Decision options -->
        <fieldset>
            <legend>Decision</legend>
            <label>
                <input type="radio" name="decision" value="approve" checked>
                Approve
            </label>
            <label>
                <input type="radio" name="decision" value="deny">
                Deny
            </label>
        </fieldset>

        <!-- Roles selection -->
        <fieldset>
            <legend>Trained Roles</legend>
            {% for role in roles %}
                <label>
                    <input type="checkbox" name="roles" value="{{ role }}">
                    {{ role }}
                </label><br>
            {% endfor %}
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <p><a href="{% url 'main:requests_manager' %}">Back to requests</a></p>
</section>
{% endblock %}
